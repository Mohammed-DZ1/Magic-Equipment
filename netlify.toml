[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "video/mp4"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/Hero.mp4"
  to = "/Hero.mp4"
  status = 200

